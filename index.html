<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game: Animals</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="memory-game-wrapper">
      <div class="grid-animals-container">
        <h1 class="title">Juego de parejas de animales</h1>
        <div class="grid-animals-container__difficulty">
          <div class="grid-animals-container__difficulty--easy">Fácil</div>
          <div class="grid-animals-container__difficulty--medium">Medio</div>
          <div class="grid-animals-container__difficulty--hard">Difícil</div>
        </div>
        <div class="grid-animals"></div>
      </div>
      <h2 id="end-game-message">Fin de la partida</h2>
      <a id="menu-game" class="btn">Volver al menú</a>
    </div>

    <script src="js/board.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
